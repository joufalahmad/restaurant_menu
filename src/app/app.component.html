<div class="container mt-5">
  <div class="row bg-gradient text-white rounded p-4 mb-5 shadow-lg">
    <div class="col text-center">
      <h1 class="alert alert-dark shadow-sm">قائمة الطعام</h1>
    </div>
  </div>

  <div class="row mb-5">
    <div class="col-md-4">
      <div class="alert alert-secondary d-flex justify-content-between align-items-center p-3 shadow-lg">
        <span class="fw-bold">الإجمالي: <strong class="text-warning">{{total}} ريال</strong></span>
      </div>
    </div>
    <div class="col-md-4">
      <div class="alert alert-secondary d-flex justify-content-between align-items-center p-3 shadow-lg">
        <span class="fw-bold">عدد الأصناف: <strong class="text-warning">{{Qty}}</strong></span>
      </div>
    </div>
    <div class="col-md-4">
      <input 
        type="text" 
        class="form-control form-control-lg shadow-sm" 
        placeholder="ابحث عن منتج"
        [(ngModel)]="searchTerm"
      >
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card shadow-lg border-0 rounded-3 bg-dark text-white">
        <div class="card-body">
          <table class="table table-hover table-dark table-bordered text-center">
            <thead class="bg-primary text-light">
              <tr>
                <th>م</th>
                <th>اسم المنتج</th>
                <th>السعر (ريال)</th>
                <th>صورة المنتج</th>
                <th>اختر</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of filteredFoodMenu()">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}} ريال</td>
                <td>
                  <img [src]="item.image" width="70" height="70" class="rounded-circle border border-warning">
                </td>
                <td>
                  <input 
                    type="checkbox" 
                    class="form-check-input form-check-lg"
                    (change)="sum($event, item.price)"
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
